<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Higher Order Function: forEach, Filter, Map, Sort, Reduce
        let companies=[
            {name:"Google",category:"Product Based"},
            {name:"TCS",category:"Service Based"},
            {name:"Flipkart",category:"Product Based"}
        ]

        for(let i=0;i<companies.length;i++){
            console.log(companies[i]);
        }
        //map
        companies.map((item)=>{
            console.log(item.name+" a "+item.category+" company")
        })
        //forEach
        companies.forEach(function(value,index){
            console.log(index,value)
        })
        let companyNames={
            name:"google",
            category:"product based"
        }
        //forin
        for(var key in companyNames){
            console.log("key: "+key+" company:"+companyNames[key])
        }
        //filter
        let arr=[12,43,53,22,76,3,93,55,6];
        console.log( arr.filter((x)=>x>50))
        
        let filtered2=companies.filter(function(types){
            if(types.category==="Product Based"){
                return true
            }
        })
        console.log(filtered2)

        let sorted=arr.sort((x,y)=>x-y) //ascending order
        //let sorted=arr.sort((x,y)=>y-x)   //descending order
       // let sorted=arr.sort() // order by first 
        console.log(sorted)


        //ternary operator
        function check(a,b){
            let value=a-b;
        value>10?console.log('greater'):console.log("lesser")
        }
        check(50,40)

        //reduce
        console.log(arr.reduce((x,y)=>x+y))
        console.log(arr.reduce((x,y)=>x*y))
    </script>
</body>
</html>
