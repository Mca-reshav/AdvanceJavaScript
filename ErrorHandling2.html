                                        syntaxError: when we do syntactical mistake
                                        typeError: Datatype mistake
                                        URLError: wrong way to give url
                                        AggregateError:promise.all
        */
       try{
        blahblah;
       }catch(error){
        if(error instanceof ReferenceError){
            console.log("It is a Reference Error")
        }else if(error instanceof TypeError){
            console.log("It is a Type Error")
        }else{
            console.log("Unknown Error")
        }
