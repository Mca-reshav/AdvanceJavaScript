<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //find length of an object

        //by using inbuilt function

        const myObject = {
            name: "John",
            age: 30,
            location: "New York"
        };

        const length = Object.keys(myObject).length;

        console.log(length);

        //by using forin loop

        const myObj = {
            name: "John",
            age: 30,
            location: "New York"
        };

        let len = 0;

        for (const key in myObj) {
            if (myObj.hasOwnProperty(key)) {
                len++;
            }
        }

        console.log(len); 

    </script>
</body>

</html>
