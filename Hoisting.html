<body>
    <script>
        //Hoisting: JavaScript Hoisting refers to the process whereby the interpreter appears to move the declaration of functions, variables or classes to the top of their scope, prior to execution of the code

        //In JavaScript, hoisting allows you to use functions and variables before they're declared
        function one(){
            var a=10;
            function two(){
                console.log(a)
            }
            return two();
        }
        show()
        one()


        function show(){
            console.log("show is called")
        }
    </script>
</body>
