    <title>Index HTML</title>
</head>
<body>
    <script type="module" src="./main.js">

        
         //Modules is used to inherit the variables, functions and classes from one file to another. Modules can be used for export and import.

        /*
        Syntax:

        file1.js                                        file2.js

        export let name="hello";                        import{name}from './file1.js'
        export function hello{                          import{name,hello} from './file1.js'
                                                        import{user} from './file1.js'
        }                                               console.log(name);
        export class user{                              hello();
                                                        let a=new user();
        }


        HTML: <script type="module" src="./file2"> </scipt>
        */
    </script>
</body>
</html>
